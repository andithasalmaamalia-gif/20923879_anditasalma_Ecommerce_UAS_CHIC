    <meta charset="UTF-8" />

    <title>Kontak - Chic Cantik</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Chic Cantik</h1>
      <p class="desc-toko">
        Chic Cantik menyediakan berbagai tas wanita stylish dengan harga
        terjangkau, cocok untuk berbagai kesempatan.

      <nav>

      </nav>
    </header>

    <!-- Form Kontak -->
    <section class="kontak-form">
      <h2>Hubungi Kami</h2>
      <form>
        <label for="nama">Nama</label>
        <input
          type="text"
          id="nama"
          name="nama"
          placeholder="Masukkan nama Anda"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Masukkan email Anda"
          required
        />

        <label for="pesan">Pesan</label>
        <textarea
          id="pesan"
          name="pesan"
          rows="5"
          placeholder="Tulis pesan Anda di sini..."
          required
        ></textarea>

        <button type="submit" class="btn">Kirim Pesan</button>
      </form>
    </section>
